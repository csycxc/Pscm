<div class="page-container">
	<form th:action="@{/login}">
		<input type="hidden" name="account" id="account" >
		<input type="hidden" name="tenderPlanCode" id="tenderPlanCode">
	</form>
	<table id="tenderPlan"  class="display"  cellspacing="0" align=center width="100%" style="table-layout:fixed">
	</table>
</div>
<script th:inline="JavaScript">
		/*<![CDATA[*/  
		var basePath = /*[[@{/}]]*/;  
		/*]]>*/
		$(document).ready(function() {
			var userTable=$('#tenderPlan').bootstrapTable({
				toolbar: '#toolbar',
		        method:'POST',
		        data :  /*[[${data}]]*/,
		        contentType: "text/html;charset=UTF-8",
		        cache: false,
		        striped: true,                       //是否显示行间隔色
		        sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
		        showColumns:false,
		        pagination:false,
		        clickToSelect : true,
				formatLoadingMessage: function () {
	        		return "";//"请稍等，正在加载中...";
	        	},
				columns : [{
					field: 'title',
		            title: '招标计划列表',
		            formatter : function (value,row,index) {
	            		return '<a onClick="planClick(\'' + row.account + '\',\'' + row.tenderPlanCode + '\')" href="javascript:;">' + row.title + '招标计划</a>';
                 	}
	            }]
			});
		});
		
		function planClick(account,tenderPlanCode){
			$("#account").val(account);
			$("#tenderPlanCode").val(tenderPlanCode);
			$("form").submit();
		}
</script>
