				<input type="date" value="" placeholder="" id="tenderOpenDate" name="tenderOpenDate" class="input-text">
			</div>
		</div>
		<div class="row cl" style="padding-bottom: 30px;">
			<label class="form-label col-xs-3">开标地点:</label>
			<div class="formControls col-xs-3 col-sm-3" style="margin-left: -30px;width: 250px;">

		</div>
		<div class="row cl" style="padding-bottom: 30px;">
			<label class="form-label col-xs-3">工程预估价:</label>
			<div class="formControls col-xs-3 col-sm-3" style="margin-left: -30px;">
				<input type="number" value="" placeholder="" id="futurePrice" name="futurePrice" class="input-text">
			</div>
			<label class="form-label col-xs-3">公司指导价:</label>

				<textarea class="input-text" id="evaluateGroupComment" name="evaluateGroupComment" style="height: 80px;"></textarea>
			</div>
		</div>
		<div class="row cl" style="padding-bottom: 30px;width:530px;">
			<label class="form-label col-xs-3" style="padding-top: 20px;">招标结果:</label>
			<table id="report" class="display" cellspacing="0" align="center" style="table-layout:fixed">
				<thead>
					<tr>
						<th style="width:35%;">单位名称</th>
						<th style="width:15%;">一次报价</th>
						<th style="width:15%;">最终报价</th>
						<th style="width:10%;">排序</th>
						<th style="width:25%;">报价说明</th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3">审批记录:</label>
			<table id="approval"  class="ui celled table" cellspacing="0"
				width="100%" align=center  style="table-layout:fixed">

					<tr>
						<th style="width:22%;text-align:center;">处理名称</th>
						<th style="width:50%;text-align:center;">处理要求</th>
						<th style="width:18%;text-align:center;">处理时间</th>
						<th style="width:10%;text-align:center;">处理人</th>
					</tr>
				</thead>
			</table>
