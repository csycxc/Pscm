<html>
<head>
<meta charset="utf-8">
<link href="$ctx/static/css/jquery.dataTables.min.css" rel="stylesheet"
	type="text/css" />
<link href="$ctx/static/css/semantic.min.css" rel="stylesheet"
	type="text/css" />
<link href="$ctx/static/css/dataTables.semanticui.min.css"
	rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="$ctx/static/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="$ctx/static/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="$ctx/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="$ctx/static/skin/default/skin.css" id="skin" />

<script type="text/javascript"
	src="$ctx/static/lib/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript"
	src="$ctx/static/lib/jquery/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="$ctx/static/lib/jquery/semantic.min.js"></script>
	
<script type="text/javascript" src="$ctx/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="$ctx/static/js/H-ui.min.js"></script>
<script type="text/javascript" src="$ctx/static/js/H-ui.admin.js"></script>	
<title>添加隐患</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-ht-add">
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>隐患编码：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<input type="hidden" name="flag" value="$flag">
			<input type="text" class="input-text" value="#if($r)$r.troublecode#end" #if($r) readonly="readonly" #end placeholder="" id="troublecode" name="troublecode">
		</div>
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>工程划分：</label>
		<div class="formControls col-xs-3 col-sm-6">
			<span class="select-box" >
				<select id="divcode" class="select" name="divcode" size="1">
				#foreach( $div in $divLst)
					<option value="$div.divisioncode" #if($div.divisioncode==$r.divcode)selected="selected"#end>$div.divname</option>
				#end
				</select>
			</span> 
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>隐患名称：</label>
		<div class="formControls col-xs-3 col-sm-6">
			<input type="text" class="input-text" value="#if($r)$r.troublename#end" placeholder="" id="troublename" name="troublename">
		</div>
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>影响因素类别：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<span class="select-box">
				<select id="influfactorcate" class="select" name="influfactorcate" size="1">
				#foreach( $if in $ifLst)
					<option value="$if.datacode" #if($if.datacode==$r.influfactorcate)selected="selected"#end>$if.datavalue</option>
				#end
				</select>
			</span> 
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>隐患类别：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<span class="select-box">
				<select id="trobulecate" class="select" name="trobulecate" size="1">
				#foreach( $tc in $tcLst)
					<option value="$tc.datacode" #if($tc.datacode==$r.trobulecate)selected="selected"#end>$tc.datavalue</option>
				#end
				</select>
			</span> 
		</div>
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>隐患级别：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<span class="select-box">
				<select id="trobulelevel" class="select" name="trobulelevel" size="1">
				#foreach( $tl in $tlLst)
					<option value="$tl.datacode" #if($tl.datacode==$r.trobulelevel)selected="selected"#end>$tl.datavalue</option>
				#end
				</select>
			</span> 
		</div>
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>排查项目：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<input type="text" class="input-text" value="#if($r)$r.investitem#end" placeholder="" id="investitem" name="investitem">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>隐患的影响范围：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<span class="select-box">
				<select id="influscope" class="select" name="influscope" size="1">
				#foreach( $is in $isLst)
					<option value="$is.datacode" #if($is.datacode==$r.influscope)selected="selected"#end>$is.datavalue</option>
				#end
				</select>
			</span> 
		</div>
		<label class="form-label col-xs-3 col-sm-2">LEC评价值：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<input type="text" class="input-text" value="#if($r&&$r.lecvalue)$r.lecvalue#end" placeholder="" id="lecvalue" name="lecvalue">
		</div>
		<label class="form-label col-xs-3 col-sm-2">隐患来源：</label>
		<div class="formControls col-xs-3 col-sm-2">
			<input type="text" class="input-text" value="#if($r&&$r.troblefrom)$r.troblefrom#end" placeholder="" id="troblefrom" name="troblefrom">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>排查内容：</label>
		<div class="formControls col-xs-3 col-sm-4">
			<textarea class="input-text" id="investcontent" name="investcontent" style="height:60px;">#if($r)$r.investcontent#end</textarea>
		</div>
		<label class="form-label col-xs-3 col-sm-2">隐患说明：</label>
		<div class="formControls col-xs-3 col-sm-4">
			<textarea class="input-text" id="description" name="description" style="height:60px;">#if($r)$r.description#end</textarea>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-3 col-sm-2 col-xs-offset-3 col-sm-offset-2">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript">
$(document).ready(function() {
	$("#form-ht-add").validate({
		rules:{
			troublecode:{
				required:true,
				minlength:4,
				maxlength:100
			},
			troublename:{
				required:true,
				maxlength:100
			},
			divcode:{
				required:true
			},
			trobulecate:{
				required:true
			},
			trobulelevel:{
				required:true
			},
			investitem:{
				required:true
			},
			investcontent:{
				required:true
			},
			description:{
				maxlength:100
			},
			influfactorcate:{
				required:true
			},
			influscope:{
				required:true
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				cache: true,
                type: "POST",
				url: "$ctx/hiddenTrouble/saveHiddenTrouble",
				data: $("#form-ht-add").serialize(),
				async: false,
				//contentType : "application/x-www-form-urlencoded",
				success: function(data){
					if (data.result == true) {
						layer.msg('保存成功!',{icon:1,time:1000}, function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.$('.btn-refresh').click();
							parent.layer.close(index);
						});
					} else {
						layer.msg(data.retMsg,{icon:1,time:1000})
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg(data.retMsg,{icon:1,time:1000});
				}
			});
		}
	});
});
</script>

<script type="text/javascript" src="$ctx/static/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="$ctx/static/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
</body>
</html>
